    <main>
        <div class="container">
            <div class="main-content">

                <!-- Contact Form -->
                <div class="contact-form">
                    <form>
                        <h1>Contact Us</h1>
                        <fieldset class="contact-fields">
                            <label for="name">Name:</label>
                            <input type="text" id="name" name="name" required>

                            <label for="email">Email:</label>
                            <input type="email" id="email" name="email" required>

                            <label for="purpose">PURPOSE OF INQUIRY:</label>
                            <div>
                              <input type="radio" id="general" name="purpose" value="General Inquiry">
                              <label for="general">General Inquiry</label>

                              <input type="radio" id="reservation" name="purpose" value="Reservation Question">
                              <label for="reservation">Reservation Question</label>

                               <input type="radio" id="suggestion" name="purpose" value="Website Suggestion">
                               <label for="suggestion">Website Suggestion</label>
                            </div>

                            <label for="message">Your Message:</label>
                            <textarea id="message" name="message" rows="4" required></textarea>

                            <label for="subscribe">
                                <input type="checkbox" id="subscribe" name="subscribe">
                                Please subscribe me to the monthly newsletter
                            </label>
                        </fieldset>
                        <button type="submit" class="submit">Send Message</button>
                    </form>
                </div>

                <!-- Contact Information -->
                <div class="company-info">
                    <h2>Company Information</h2>
                    <p><strong>Address:</strong> 30 Jubril Fasanya St, Lekki, ID 23402</address>
                    <p><strong>Phone:</strong> (234)-803-837-3366</p>
                    <p><strong>Email:</strong> enquiry@waterrafting.org</p>
                    <div class="map">
                        <!-- Embed Google Map here -->

                            src="https://www.google.com/maps/embed?pb=!1m14!1m12!1m3!1d26513.248484819273!2d3.402329539512606!3d6.445642747533413!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!5e1!3m2!1sen!2sng!4v1739088548175!5m2!1sen!2sng"
                            width="450" height="350" allowfullscreen="" loading="lazy"
                            referrerpolicy="no-referrer-when-downgrade"></iframe>
                    </div>

                </div>
            </div>
            <!-- Management Team -->
            <section class="member">
                <h3> Meet Our Management Team</h3>
                <div class="management">
                    <figure>
                        <img src="images/funke.jpg" alt="CEO">
